name: pos_tanzania_mobile
description: Point of Sales Tanzania Mobile App - Flutter application for POS management
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  http: ^1.1.0

  # Secure storage for tokens
  flutter_secure_storage: ^9.0.0

  # State management
  provider: ^6.1.1

  # Image picker for Z report photos
  image_picker: ^1.0.4

  # File picker
  file_picker: ^10.0.0

  # Date formatting
  intl: ^0.18.1

  # Shared preferences
  shared_preferences: ^2.2.2

  # Crypto for password hashing
  crypto: ^3.0.3

  # Loading indicators
  flutter_spinkit: ^5.2.0

  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

  # Biometric authentication
  local_auth: ^2.3.0

  # PDF generation and printing
  pdf: ^3.10.7
  printing: ^5.12.0

  # PDF viewing
  flutter_pdfview: ^1.3.2

  # File sharing
  share_plus: ^7.2.2

  # Path provider
  path_provider: ^2.1.1

  # URL launcher for external links
  url_launcher: ^6.2.2

  # SQLite database for offline support
  sqflite: ^2.3.0
  path: ^1.8.3

  # Network connectivity monitoring
  connectivity_plus: ^5.0.2

  # UUID generation for local IDs
  uuid: ^4.2.1

  # NFC for customer card scanning
  nfc_manager: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - logo.png
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "logo.png"
  remove_alpha_ios: true
